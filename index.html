<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myApp</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h1>Employee Data Management</h1>
        <p>A comprehensive Directory of Employee Billable Hours</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="container">
            <div class="panel panel-primary">
                <table class="table table-bordered">
                    <div class="panel-heading">Panel with panel-primary class</div>
                    <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Month Worked</th>
                        <th>Monthly rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="0">
                    <td>John</td>
                    <td>John</td>
                    <td>John</td>
                    <td>John</td>
                    <td>John</td>
                    <td>John</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Add Employee</div>

        <form>
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="role" class="form-control" id="role" placeholder="Enter Role">
            </div>
            <div class="form-group">
                <label for="date">Start Date (DD/MM/YY - ex: 01/01/89</label>
                <input type="date" class="form-control" id="date" placeholder="Enter Date">
            </div>
            <div class="form-group">
                <label for="monthlyRate">Monthly Rate:</label>
                <input type="montlyRate" class="form-control" id="monthlyRate" placeholder="Enter Rate">
            </div>
            <button type="submit" class="btn btn-primary" id="myButton">Submit</button>
        </form>
    </div>
</div>




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="moment/moment.js"></script>
<script src="script.js"></script>
</body>
</html>
