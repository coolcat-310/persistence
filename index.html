<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myApp</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h1>Train Schedule</h1>
        <p>Anytime is Train Time</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="container">
            <div class="panel panel-primary">
                <table class="table table-bordered">
                    <div class="panel-heading">Current Train Schedule</div>
                    <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Add Train</div>

        <form>
            <div class="form-group">
                <label for="trainName">Train Name:</label>
                <input type="trainName" class="form-control" id="trainName" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="Destination">Destination:</label>
                <input type="Destination" class="form-control" id="Destination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="FirstTrain">First Train time (Military Time)</label>
                <input type="time" class="form-control" id="FirstTrain" placeholder="Enter Date">
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (Minutes)</label>
                <input type="Frequency" class="form-control" id="Frequency" placeholder="minutes">
            </div>
            <button type="submit" class="btn btn-primary" id="myButton">Submit</button>
        </form>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="moment/moment.js"></script>
<script src="javascript/script.js"></script>
</body>
</html>
